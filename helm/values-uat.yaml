microservice-chart:
  namespace: "qi"
  nameOverride: ""
  fullnameOverride: "pagopa-accounting-reconciliation-bdi-ingestion"
  image:
    repository: pagopaucommonacr.azurecr.io/pagopaaccountingreconciliationbdiingestion
    tag: "0.5.0"
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 60
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 60
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
  ingress:
    create: true
    host: "weuuat.qi.internal.uat.platform.pagopa.it"
    path: /pagopa-accounting-reconciliation-bdi-ingestion/(.*)
    servicePort: 8080
  serviceAccount:
    create: false
    annotations: {}
    name: "qi-workload-identity"
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
  resources:
    requests:
      memory: "512Mi"
      cpu: "300m"
    limits:
      memory: "512Mi"
      cpu: "300m"
  autoscaling:
    enable: false
    minReplica: 1
    maxReplica: 1
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  terminationGracePeriodSeconds: 30
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  secretProviderClass:
    create: true
  envConfig:
    ROOT_LOGGING_LEVEL: "info"
    APP_LOGGING_LEVEL: "info"
    WEB_LOGGING_LEVEL: "info"
    NETTY_TCP_SSL_PROVIDER_LOGGING_LEVEL: "debug"
    NETTY_HANDLER_SSL_LOGGING_LEVEL: "debug"
    OTEL_SERVICE_NAME: "pagopa-accounting-reconciliation-bdi-ingestion"
    OTEL_SERVICE_ENVIRONMENT: "uat"
    OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=uat"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.otel.svc:4317"
    OTEL_EXPORTER_OTLP_PROTOCOL: grpc
    OTEL_TRACES_EXPORTER: otlp
    OTEL_METRICS_EXPORTER: otlp
    OTEL_LOGS_EXPORTER: otlp
    OTEL_TRACES_SAMPLER: "always_on"
    BDI_SERVER_URI: "https://certscambioflussi.bancaditalia.it/a2a/download/tesoreria"
    BDI_SERVER_READ_TIMEOUT_MILLIS: "10000"
    BDI_SERVER_CONNECTION_TIMEOUT_MILLIS: "10000"
    ACCOUNTING_DATA_INGESTION_JOB_EXECUTION_CRON: "0 0 12 * * *"
    BDI_CERTIFICATE_PATH: /mnt/secrets-store/bdi-accounting-reconciliation-platform-pagopa-it
    AZURE_DATA_EXPLORER_DOMAIN: pagopaudataexplorer.westeurope.kusto.windows.net
    AZURE_DATA_EXPLORER_DATABASE: re
    AZURE_DATA_EXPLORER_DATABASE_TABLE: test_bdi
    AZURE_DATA_EXPLORER_MAPPING_NAME: test_bdi
  envSecret:
    OTEL_EXPORTER_OTLP_HEADERS: elastic-otel-token-header
    BDI_CERTIFICATE: bdi-accounting-reconciliation-platform-pagopa-it
  keyvault:
    name: "pagopa-u-qi-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  azure:
    workloadIdentityClientId: "a17951c4-3b0b-4c65-b25a-67db774db808"
