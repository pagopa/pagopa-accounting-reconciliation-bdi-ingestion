bdi.server.uri=http://mock
bdi.server.readTimeoutMillis=10000
bdi.server.connectionTimeoutMillis=10000

spring.profiles.active=local


spring.ssl.bundle.pem.bdi-service.keystore.certificate=classpath:test.pem
spring.ssl.bundle.pem.bdi-service.keystore.private-key=classpath:test.pem

# Data ingestion job
accounting-data-ingestion-job.execution.cron=*/10 * * * * *
accounting-data-ingestion-job.retries=3
accounting-data-ingestion-job.minBackoffSeconds=5
accounting-data-ingestion-job.concurrency_unzip=5
accounting-data-ingestion-job.concurrency_parsing=1


azuredataexplorer.domain=dataexplorer.test
azuredataexplorer.database=test
azuredataexplorer.database.table=test
azuredataexplorer.mapping.name=test

#logging.level.io.netty.resolver.dns.macos= OFF # Nasconde solo il log

# Data matching job
matching-job.execution.cron=*/10 * * * * *
matching-job.execution.retries=1
matching-job.execution.minBackoffSeconds=15
matching-job.query.timeout=10
matching-job.query.bdi.timeshift=7d
matching-job.query.fdi.timeshift=7d
matching-job.query.causale.regex=.*/(.*)
matching-job.database=re
matching-job.database.table.bdi=ACCOUNTING_DATA_BDI
matching-job.database.table.fdi=FLUSSI_RENDICONTAZIONE
matching-job.database.table.matching=MATCHING_FDI_BDI